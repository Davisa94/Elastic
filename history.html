<!DOCTYPE html>
<html>
<head>
  <title>History Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/res/styles.css">
  <style>
    .year {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: left;
      align-items: left;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }
    /* h1 in year */
    .year h1 {
        font-size: 3rem;
        font-weight: bold;
    }
    .year.current {
      opacity: 1;
    }
  </style>
</head>
<body>
    <div class="container-fluid">

        <div class="row">
          <div class="col">
            <div id="header" ></div>
            <script>
              // Load the header.html file
              fetch('src/parts/header.html')
                .then(response => response.text())
                .then(content => {
                  // Create a temporary document to parse the HTML content
                  const temp = document.createElement('div');
                  temp.innerHTML = content;
          
                  // Get the header content from the temporary document
                  const headerContent = temp.querySelector('header');
          
                  // Insert the header content into the #header element
                  document.getElementById('header').appendChild(headerContent);
                })
                .catch(error => console.log(error));
            </script>
            </div>
        </div>

        <!-- a title 'The History of Elastic' -->
        <div class="row">
          <div class="col">
            <h1>The History of Elastic</h1>
          </div>
        </div>
        <div class="col" id="years">
          <!-- content goes here -->
        </div>
      </div>

  <script src="history.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
